<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Other meta tags and title -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="task-list">
      <h2>Task and Todo List Manager</h2><div class="container">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task and Todo List Manager</title>
  <!-- Add your CSS stylesheet link here -->
</head>
<body>
  <div class="container">
    <!-- Task List Section -->
    <div class="task-list">
      <h2>Tasks</h2>
      <ul id="task-list">
        <!-- Tasks will be dynamically added here -->
        <!-- Example: <li>Task 1</li> -->
      </ul>
      <div class="add-task">
        <input type="text" id="task-input" placeholder="Enter task...">
        <button id="add-task-btn">Add</button>
      </div>
    </div>
  </div>
  <div class="pomodoro-timer">
    <!-- Pomodoro Timer Section -->
    <div class="pomodoro-timer">
      <h2>Pomodoro Timer</h2>
      <div id="timer-display">
        <!-- Timer display will be updated here -->
        <!-- Example: 25:00 -->
      </div>
      <div class="timer-controls">
        <button id="start-timer-btn">Start</button>
        <button id="stop-timer-btn">Stop</button>
        <label for="work-duration">Work Duration:</label>
        <input type="number" id="work-duration" value="25" min="1" max="60"> minutes
        <label for="break-duration">Break Duration:</label>
        <input type="number" id="break-duration" value="5" min="1" max="60"> minutes
      </div>
    </div>
  </div>
  <div class="tab-management">
    <!-- Tab Management section -->
    <div class="tab-management">
      <h2>Tab Management</h2>
      <div class="tab-controls">
        <button id="view-all-tabs-btn">View All Tabs</button>
        <input type="search" id="search-input" placeholder="Search Tabs">
      </div>
      <ul id="tab-list"></ul>
    </div>
  </div>
</div>
<!-- Congratulations message container -->
<div class="congratulations-container"></div>
  <body>
    <script src="popup.js"></script>
  </body>
  </body>
</html>
